<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Jogo das pergunta</title>
  </head>
  <body>
    <div id="tela-inicial" class="row">
      <button class="seletor-dificuldade btn btn-lg col-4">Easy</button>
      <button class="seletor-dificuldade btn btn-lg col-4">Medium</button>
      <button class="seletor-dificuldade btn btn-lg col-4">Hard</button>

      <select
        id="seletor-categoria"
        class="form-select col-12"
        aria-label="Default select example"
        placeholder="Categorias"
      >
        <option value="0">Random</option>
      </select>
      <button id="iniciar-jogo" class="btn btn-primary btn-lg col-12">
        Iniciar jogo
      </button>
      <p class="aviso-dificuldade text-danger collapse">
        Selecione uma dificuldade
      </p>
    </div>

    <!-- jogo -->

    <div id="tela-jogo" class="collapse row">
      <div class="col-12">
        <h1 id="pergunta" class="h1 col-12"></h1>
      </div>

      <div id="alternativas" class="col-12"></div>

      <div id="tela-opcoes"></div>
      <div>
        <!-- <button id="botao-confirmar" class="btn btn-outline-dark m-2 flex-fill">Confirm</button>
        <button id="botao-cancelar" class="btn btn-outline-dark m-2 flex-fill">Cancel</button> -->
      </div>
      <div
        id="div-armazenar"
        class="div-alternativa d-flex justify-content-center"
      >
        <button
          id="botao-armazenar"
          type="button"
          class="btn btn-secondary m-1 flex-fill"
          type="button"
        >
          Store question
        </button>
      </div>
      <div>
        <h1 id="pontuacao" class="">Score: 00</h1>
      </div>
    </div>

    <div id="tela-resultado" class="collapse">
      <div><h1 id="texto-resultado"></h1></div>

      <div>
        <h2 id="texto-pergunta-armazenada" class="collapse">
          Which question do you want to answer next?
        </h2>
      </div>

      <div><button id="nova-pergunta">New Question</button></div>

      <div>
        <button id="pergunta-armazenada" class="collapse">
          Stored Question
        </button>
      </div>
    </div>

    <div id="tela-fim-de-jogo" class="collapse">
      
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
